<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>Score</h4>
    </div>
  </div>
  <table id="data-table" class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let round of game.rounds">{{ round.title }}</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of game.players">
        <td>{{ player.username }}</td>
        <td contenteditable="true" [textContent]="player.scores.roundOne"   (input)="player.scores.roundOne = $event.target.textContent"></td>
        <td contenteditable="true" [textContent]="player.scores.roundTwo"   (input)="player.scores.roundTwo = $event.target.textContent"></td>
        <td contenteditable="true" [textContent]="player.scores.roundThree"   (input)="player.scores.roundThree = $event.target.textContent"></td>
        <td contenteditable="true" [textContent]="player.scores.roundFour"   (input)="player.scores.roundFour = $event.target.textContent"></td>
        <td contenteditable="true" [textContent]="player.scores.roundFive"   (input)="player.scores.roundFive = $event.target.textContent"></td>
        <td contenteditable="true" [textContent]="player.scores.roundSix"   (input)="player.scores.roundSix = $event.target.textContent"></td>
        <td contenteditable="true" [textContent]="player.scores.roundSeven"   (input)="player.scores.roundSeven = $event.target.textContent"></td>
        <td style="background-color: orange">{{ player.scores.getTotal() }}</td>
        
      </tr>
    </tbody>
  </table>
  
  <button (click)="calculateStats()">Calc Stats</button>
