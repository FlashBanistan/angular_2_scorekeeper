<div class="row">
  <div class="col-md-12">
    <input placeholder="Search friends..." (keyup)="searchTerm$.next($event.target.value)">
    <span *ngIf="results[0]">
      <button class="btn btn-sm btn-secondary" *ngFor="let result of results">
        {{ result.username }}
      </button>
    </span>
  </div>
</div>
